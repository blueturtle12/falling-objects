    <main class="main">
        <aside class="aside-menu">
            <h1 class="aside-menu__title">Controls</h1>
            <div class="aside-menu__shapes">
                <h2 class="shapes__subtitle">Choose a shape to modify</h2>
                <div class="shapes__carouselbox">
                    <ul class="shapes__carousel-content">
                        <li class="carousel-item"><img src="./img/icons8-iron-man.svg"></li>
                        <li class="carousel-item"><img src="./img/icons8-punisher.svg"></li>
                        <li class="carousel-item"><img src="./img/icons8-spider-man-new-filled.svg"></li>
                    </ul>
                    <div class="buttons">
                        <button class="prev">
                            ◀ <span class="offscreen"></span>
                        </button>
                        <button class="next">
                            <span class="offscreen"></span> ▶
                        </button>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <input type="radio" name="tabs" id="tabone" checked="checked">
                <label for="tabone">Size</label>
                <div class="tab">
                    <h1>Adjust the size</h1>
                    <input type="range" min="1" max="10" value="2" class="slider" id="size">
                </div>

                <input type="radio" name="tabs" id="tabtwo">
                <label for="tabtwo">Speed</label>
                <div class="tab">
                    <h1>Adjust the speed</h1>
                    <input type="range" min="1" max="10" value="2" class="slider" id="speed">
                </div>
            </div>
        </aside>
        <section class="main-container">
            <h1 class="main-container__title">Falling objects</h1>
            <div class="main-container__box"></div>
        </section>
    </main>
