<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Falling objects</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main class="main">
        <aside class="aside-menu">
            <div class="aside-menu__header">
                <h1 class="aside-menu__title">Controls</h1>
            </div>
            <div class="aside-menu__shapes">
                <h2 class="shapes__subtitle">Choose a shape to modify</h2>
                <div class="shapes__carouselbox">
                    <ul class="shapes__carousel-content">
                        <li class="carousel-item" data-object-type="iron"><img src="./img/icons8-iron-man.svg"></li>
                        <li class="carousel-item" data-object-type="punisher"><img src="./img/icons8-punisher.svg"></li>
                        <li class="carousel-item" data-object-type="spider"><img src="./img/icons8-spider-man-new-filled.svg"></li>
                    </ul>
                    <div class="buttons">
                        <button class="prev">
                            ◀ <span class="offscreen"></span>
                        </button>
                        <button class="next">
                            <span class="offscreen"></span> ▶
                        </button>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <input type="radio" name="tabs" id="tabone" checked="checked">
                <label for="tabone">Size</label>
                <div class="tab">
                    <h2 class="tab__title-size">Adjust the size</h2>
                    <div id="size" class="noUiSlider"></div>
                </div>

                <input type="radio" name="tabs" id="tabtwo">
                <label for="tabtwo">Speed</label>
                <div class="tab">
                    <h2 class="tab__title-speed">Adjust the speed</h2>
                    <div id="speed" class="noUiSlider"></div>
                </div>
            </div>
            <div class="aside__wind-effect">
                <h3>Implement a wind effect!</h3>
                <label class="aside__wind switch">
                    <input type="checkbox">
                    <span class="wind-slider round"></span>
                </label>
                <div class="aside-wind__radio">
                    <form class="radio__form">
                        <input type="radio" name="direction" value="left"> left
                        <input type="radio" name="direction" value="right"> right
                    </form>
                </div>
            </div>
            <button class="aside__start-button">Start</button>
            <!-- <input type="range" id="slidees" class=".noUi-target"> -->
        </aside>
        <section class="main-container">
            <div class="main-container__box">
                <h1 class="box__title">Click Start to begin</h1>
            </div>
        </section>
    </main>
    <script src="" async defer></script>
</body>

</html>
